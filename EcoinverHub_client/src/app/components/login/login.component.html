<!-- login.component.html -->
<div class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-100 flex items-center justify-center p-4">
  <!-- Contenedor principal -->
  <div class="w-full max-w-6xl h-[85vh] min-h-[600px]
             bg-white shadow-2xl 
             rounded-3xl border border-green-100
             flex overflow-hidden
             relative">

    <!-- Columna izquierda: Formulario de Login -->
    <div class="flex-1 flex flex-col justify-center items-center p-8 lg:p-12">
      <!-- Header elegante -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-green-600 to-emerald-600 rounded-2xl shadow-lg mb-4">
          <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h2 class="text-3xl font-bold bg-gradient-to-r from-green-800 to-emerald-600 bg-clip-text text-transparent">
          Inicio de Sesión
        </h2>
        <p class="text-gray-500 mt-2">Accede a tu cuenta para continuar</p>
      </div>

      <!-- Formulario Reactivo -->
      <form class="w-full max-w-md space-y-6" (submit)="acceso()" [formGroup]="login">
        <!-- Campo de Usuario -->
        <div class="space-y-2">
          <label for="usuario" class="block text-sm font-semibold text-gray-700">
            Usuario
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-green-500 transition-colors duration-200" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <input formControlName="usuario" 
                   id="usuario" 
                   type="text" 
                   placeholder="Ingresa tu usuario"
                   class="w-full h-12 pl-12 pr-4 
                          bg-green-50/30 border-2 border-green-200
                          rounded-xl text-gray-800 placeholder-gray-400
                          transition-all duration-300 ease-out
                          focus:outline-none focus:border-green-500 focus:bg-white
                          focus:shadow-lg focus:shadow-green-500/10
                          hover:border-green-300 hover:bg-green-50" />
          </div>
        </div>

        <!-- Campo de Contraseña -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-700">
            Contraseña
          </label>
          <div class="relative group">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400 group-focus-within:text-green-500 transition-colors duration-200" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </div>
            <input formControlName="contrasena" 
                   id="password" 
                   type="password" 
                   placeholder="Ingresa tu contraseña"
                   class="w-full h-12 pl-12 pr-4 
                          bg-green-50/30 border-2 border-green-200
                          rounded-xl text-gray-800 placeholder-gray-400
                          transition-all duration-300 ease-out
                          focus:outline-none focus:border-green-500 focus:bg-white
                          focus:shadow-lg focus:shadow-green-500/10
                          hover:border-green-300 hover:bg-green-50" />
          </div>
        </div>

        <!-- Botón de submit mejorado -->
        <div class="pt-4">
          <button type="submit" 
                  class="group relative w-full h-12 
                         bg-gradient-to-r from-green-600 to-emerald-600
                         hover:from-green-700 hover:to-emerald-700
                         text-white font-semibold rounded-xl
                         shadow-lg shadow-green-500/25
                         transition-all duration-300 ease-out
                         hover:shadow-xl hover:shadow-green-500/40
                         hover:scale-[1.02] hover:-translate-y-0.5
                         focus:outline-none focus:ring-4 focus:ring-green-500/20
                         active:scale-[0.98] active:translate-y-0
                         overflow-hidden">
            <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/10 to-white/0 
                        translate-x-[-100%] group-hover:translate-x-[100%] 
                        transition-transform duration-700 ease-out"></div>
            <div class="relative flex items-center justify-center space-x-2">
              <span class="transition-all duration-300 group-hover:translate-x-1">
                Iniciar Sesión
              </span>
              <svg class="w-5 h-5 transition-all duration-300 group-hover:translate-x-1" 
                   fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M13 7l5 5m0 0l-5 5m5-5H6" />
              </svg>
            </div>
          </button>
        </div>
      </form>
    </div>

    <!-- Columna derecha: Imagen mejorada -->
    <div class="flex-1 hidden lg:flex relative overflow-hidden">
      <!-- Overlay con gradiente elegante -->
      <div class="absolute inset-0 bg-gradient-to-br from-green-900/20 via-emerald-900/30 to-teal-900/40 z-10"></div>
      
      <!-- Imagen de fondo -->
      <div class="absolute inset-0 
                  bg-[url('assets/GMAO.png')]
                  bg-cover bg-center bg-no-repeat 
                  transition-transform duration-700 hover:scale-105"></div>
      
      <!-- Contenido decorativo superpuesto -->
      <div class="relative z-20 flex flex-col justify-end p-12 text-white">
        <div class="space-y-4">
          <h3 class="text-2xl font-bold">Bienvenido de vuelta</h3>
          <p class="text-white/80 leading-relaxed">
            Accede a tu panel de control y gestiona tus actividades de manera eficiente.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Popup de error por credenciales u otros (status 400, 500, etc.) - Mejorado -->
<div *ngIf="errorMessage" 
     class="fixed top-6 right-6 z-50 
            min-w-80 p-4 
            bg-red-50 
            border border-red-200
            rounded-2xl shadow-2xl shadow-red-500/10
            text-red-800
            animate-[slideIn_0.3s_ease-out]" 
     role="alert">
  <div class="flex items-center space-x-3">
    <div class="flex-shrink-0">
      <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
      </svg>
    </div>
    <div>
      <span class="font-semibold text-red-800">¡Error!</span>
      <p class="text-sm text-red-700 mt-1">Credenciales incorrectas. Intenta nuevamente.</p>
    </div>
  </div>
</div>

<!-- Popup de error por falta de conexión (status 0) - Mejorado -->
<div *ngIf="connectionError" 
     class="fixed top-6 right-6 z-50 
            min-w-80 p-4 
            bg-orange-50 
            border border-orange-200
            rounded-2xl shadow-2xl shadow-orange-500/10
            text-orange-800
            animate-[slideIn_0.3s_ease-out]" 
     role="alert">
  <div class="flex items-center space-x-3">
    <div class="flex-shrink-0">
      <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
              d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2v6m0 8v6m-8-4h6m8 0h6"/>
      </svg>
    </div>
    <div>
      <span class="font-semibold text-orange-800">¡Sin Conexión!</span>
      <p class="text-sm text-orange-700 mt-1">No se pudo conectar con el servidor. Intenta nuevamente más tarde.</p>
    </div>
  </div>
</div>

<style>
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateX(100%);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}
</style>
