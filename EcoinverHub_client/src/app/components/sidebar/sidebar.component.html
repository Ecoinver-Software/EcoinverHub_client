<!-- Overlay para móviles -->
    <div 
      *ngIf="isMobileMenuOpen" 
      class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
      (click)="closeMobileMenu()">
    </div>

    <!-- Botón hamburguesa para móviles -->
    <button
      (click)="toggleMobileMenu()"
      class="fixed top-4 left-4 z-50 lg:hidden bg-white dark:bg-gray-900 p-2 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700"
      [class.hidden]="isMobileMenuOpen">
      <svg class="h-6 w-6 text-gray-700 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Sidebar -->
    <aside 
      class="fixed top-0 left-0 h-screen bg-white dark:bg-gray-900 text-gray-700 dark:text-gray-300 shadow-lg dark:shadow-gray-900/50 flex flex-col transition-all duration-300 ease-in-out border-r border-gray-200 dark:border-gray-700 group z-30"
      [class]="getSidebarClasses()">
      
      <!-- Header con botón de cerrar para móviles -->
      <div class="h-16 flex items-center justify-between w-full border-b border-gray-200 dark:border-gray-700 px-4">
        <div class="flex items-center space-x-3 min-w-0">
          <a class="h-6 w-6 flex-shrink-0" href="https://ecoinver.es/">
            <img
              class="h-6 w-6 transition-opacity hover:opacity-80"
              src="../../../assets/aaaaaa.png"
              alt="ecoinver logo" />
          </a>
          <div class="opacity-0 group-hover:opacity-100 lg:group-hover:opacity-100 transition-opacity duration-300 delay-100 overflow-hidden"
               [class.opacity-100]="isMobileMenuOpen">
            <h2 class="text-sm font-semibold text-gray-900 dark:text-white whitespace-nowrap">Ecoinver Cloud</h2>
            <p class="text-xs text-gray-500 dark:text-gray-400 whitespace-nowrap">Panel de control</p>
          </div>
        </div>
        
        <!-- Botón cerrar para móviles -->
        <button
          (click)="closeMobileMenu()"
          class="lg:hidden p-1 hover:bg-gray-100 dark:hover:bg-gray-800 rounded">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Navigation Items -->
